<!DOCTYPE html>
<html>
<head>
  <title>Pagina Docenti - Gestione Esami</title>
  <link rel="stylesheet" type="text/css" href="docenti.css">
</head>
<body>
  <div class="container">
    <h2>Area riservata docente</h2>
    <h3>Gestione Esami</h3>

    <div id="exam-creation-form">
      <h4>Crea nuovo esame</h4>
      <label for="exam-name">Nome esame:</label>
      <input type="text" id="exam-name" placeholder="Inserisci il nome dell'esame">
      <label for="required-tests">Numero di prove richieste:</label>
      <input type="number" id="required-tests" min="1">
      <button id="create-exam-btn">Crea</button>
    </div>

    <div id="test-creation-form">
      <h4>Crea nuova prova</h4>
      <label for="test-name">Nome prova:</label>
      <input type="text" id="test-name" placeholder="Inserisci il nome della prova">
      <label for="expiration-date">Data di scadenza:</label>
      <input type="date" id="expiration-date">
      <button id="create-test-btn">Crea</button>
    </div>

    <table id="exam-table">
      <thead>
        <tr>
          <th colspan="3">Stato degli studenti:</th>
        </tr>
        <tr>
          <th>Prove valide sostenute</th>
		  </tr>
        <tr>
          <th>Prove sostenute</th>
		  </tr>
        <tr>
          <th>Esiti</th>
		  </tr>
        <tr>
        </tr>
      </thead>
      <tbody>
        <!-- Qui verranno aggiunti dinamicamente gli esami -->
      </tbody>
    </table>

    <button id="logout-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
