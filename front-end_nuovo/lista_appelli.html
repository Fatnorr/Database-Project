<!DOCTYPE html>
<html>
<head>
  <title>Calendario appelli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #appello-info {
      margin-bottom: 30px;
    }

    #iscritti-list li, #esiti-list li {
      margin: 5px 0;
    }

    /* Nasconde le informazioni dettagliate inizialmente */
    #appello-details {
      display: none;
    }

    /* Stilizza il nome dell'appello come link */
    #appello-name {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Calendario appelli</h2>

  <!-- Visualizza solo il nome dell'appello come link -->
  <p id="appello-name">Nome Appello</p>

  <!-- Contenitore per le informazioni sull'appello creato -->
  <div id="appello-details">
    <table>
      <caption>Informazioni sull'Appello</caption>
      <tr>
        <th>Nome Appello:</th>
        <td id="nome-appello"></td>
      </tr>
      <tr>
        <th>Data Appello:</th>
        <td id="data-appello"></td>
      </tr>
    </table>

   
    

    <!-- Tabella per gli esiti degli esami -->
    <table>
      <caption>Esiti Esami</caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Voto</th>
        </tr>
      </thead>
      <tbody id="esiti-list">
        <!-- Qui verranno aggiunti gli esiti degli esami tramite JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Funzione per visualizzare/nascondere le informazioni dettagliate sull'appello
    function toggleAppelloDetails() {
      var appelloDetails = document.getElementById("appello-details");
      if (appelloDetails.style.display === "none") {
        appelloDetails.style.display = "block";
      } else {
        appelloDetails.style.display = "none";
      }
    }

    // Funzione per ottenere i dati dell'appello dal server tramite API
    function fetchAppelloData() {
      // Effettua la chiamata API al server per ottenere i dati dell'appello
      fetch('URL_DEL_TUO_SERVER')
        .then(response => response.json())
        .then(data => {
          // Dati ricevuti dal server, popola le informazioni nell'interfaccia
          document.getElementById("nome-appello").textContent = data.nome_appello;
          document.getElementById("data-appello").textContent = data.data_appello;
        })
        .catch(error => {
          console.error('Errore durante la chiamata al server:', error);
        });
    }

    // Collega l'evento di click al nome dell'appello per visualizzare/nascondere le informazioni
    var appelloName = document.getElementById("appello-name");
    appelloName.addEventListener("click", function() {
      toggleAppelloDetails();
      // Ottieni i dati dell'appello solo quando le informazioni vengono visualizzate
      if (appelloDetails.style.display === "block") {
        fetchAppelloData();
      }
    });
  </script>
</body>
</html>
