<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Prova Form</title>
  <link rel="stylesheet" href="crea_prova.css">
</head>
<body>
  <div class="container">
    <h2>Insert Prova</h2>
    <form id="provaForm">
      <label for="appello">Data:</label>
      <input type="date" id="appello" name="appello" required>
      <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="Scritto">Scritto</option>
          <option value="Orale">Orale</option>
          <option value="Progetto">Progetto</option>
        </select>
      <label for="ricaduta">Ricaduta:</label>
        <select id="ricaduta" name="ricaduta" required>
          <option value="Media">Media ponderata</option>
          <option value="Bonus">Bonus</option>
          <option value="Idoneita">Idoneita</option>
        </select>        
      <label for="opzionale">Opzionale:</label>
        <select id="opzionale" name="opzionale" required>
          <option value="true">Si</option>
          <option value="false">No</option>
        </select>
      <label for="esame">Esame Appartenente:</label>
      <select id="esame" name="esame" required></select>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="crea_prova.js"></script>
</body>
</html>
