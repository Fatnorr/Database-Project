<!DOCTYPE html>
<html>
<head>
  <title>Insert Esame Registrato</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Insert Esame Registrato</h2>
    <form id="insert-form">
      <label for="id_esame">ID Esame:</label>
      <select id="id_esame" name="id_esame" required></select><br><br>

      <label for="id_studente">ID Studente:</label>
      <select id="id_studente" name="id_studente" required></select><br><br>

      <label for="voto">Voto:</label>
      <input type="text" id="voto" name="voto" required><br><br>

      <button type="submit">Insert</button>
    </form>
  </div>
  <script src="javascript/crea_esame_registrato.js"></script>
</body>
</html>
