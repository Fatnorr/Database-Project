<!DOCTYPE html>
<html>
<head>
  <title>Dati Esame</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Dati Esame</h2>
    <div id="menu-container">
    </div>
    <div id="content-container">
      <section id="esame">
        <label for="id_esame">ID Esame:</label>
        <input type="text" id="id_esame" name="id_esame" required><br>

        <label for="mi_prove">Minimo Prove:</label>
        <input type="number" id="mi_prove" name="mi_prove" required><br>

        <label for="max_prove">Massimo Prove:</label>
        <input type="number" id="max_prove" name="max_prove" required><br>

        <label for="docente_responsabile">Docente Responsabile:</label>
        <input type="text" id="docente_responsabile" name="docente_responsabile" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione" rows="4" cols="50" required></textarea><br>
      </section>
    </div>
  </div>
</body>
</html>
