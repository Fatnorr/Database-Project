<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Password Update</title>
</head>
<body>
  <div class="container">
    <h1>Password Update</h1>
    <form id="passwordForm">
      <input type="text" id="id" placeholder="ID" required>
      <input type="password" id="oldPassword" placeholder="Old Password" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
      <button type="submit" id="updateButton">Update Password</button>
    </form>
    <button id="loginButton" onclick="redirectToLogin()">Login</button>
    <div id="message"></div>
  </div>
  <script src="javascript/update-password.js"></script>
</body>
</html>
