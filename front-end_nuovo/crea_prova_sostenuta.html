<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Insert Data</h1>
        <form id="insertForm">
            <label for="prova">Prova:</label>
            <select id="prova" name="prova" required></select><br><br>

            <label for="studente">Studente ID:</label>
            <input type="number" id="studente" required>
            <button id="checkStudenteButton">Check</button><br>

            <label for="data_scadenza">Data Scadenza:</label>
            <input type="date" id="data_scadenza" name="data_scadenza" required><br><br>

            <label for="voto">Voto:</label>
            <input type="text" id="voto" name="voto" required><br><br>

            <label for="valid">Valid:</label>
                <select id="valid" required>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select><br>

                <button type="submit" id="submitButton">Submit</button>    
        </form>
        <div id="resultMessage"></div>
    </div>

    <script src="javascript/crea_prova_sostenuta.js"></script>
</body>
</html>
