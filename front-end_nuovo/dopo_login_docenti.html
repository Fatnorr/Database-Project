<!DOCTYPE html>
<html>
<head>
  <title>Area personale docente</title>
</head>
<body>
  <h1>Area personale docente</h1>

 <select id="menu" onchange="redirectToSelectedOption()">
    <option disabled selected>Seleziona una voce</option>
    <option value="home.html">Home</option>
    <option value="didattica.html">Didattica</option>
  </select>

  <script>
    function redirectToSelectedOption() {
      const selectedOption = document.getElementById('menu').value;
      if (selectedOption !== '') {
        window.location.href = selectedOption;
      }
    }
  </script>
</body>
