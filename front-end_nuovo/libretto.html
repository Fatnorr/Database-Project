<!DOCTYPE html>
<html>
<head>
  <title>Libretto</title>
  <link rel="stylesheet" type="text/css" href="libretto.css">
</head>
<body>
  <h2>Libretto</h2>
  
  <label for="entries-per-page">Entries per page:</label>
  <select id="entries-per-page">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>
  
  <table id="prove-table">
    <tr>
      <th>Esame</th>
      <th>Data Superamento</th>
      <th>Esito</th>
    </tr>
    <!-- Table rows will be added dynamically using JavaScript -->
  </table>

  <div id="pagination">
    <button id="prev-page-btn">Previous Page</button>
    <button id="next-page-btn">Next Page</button>
  </div>

  <script src="libretto.js"></script>
</body>
</html>
