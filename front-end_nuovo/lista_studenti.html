<!DOCTYPE html>
<html>
<head>
  <title>Scegli prova e vedi studenti che hanno superato la prova</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Scegli prova e vedi studenti che hanno superato la prova</h2>
    <form id="choose-prova-form">
      <label for="prova-select">Scegli Prova:</label>
      <select id="prova-select"></select>
      <button type="submit">Submit</button>
    </form>
    <table id="students-table">
      <tr>
        <th>ID Studente</th>
        <th>Nome</th>
        <th>Cognome</th>
      </tr>
    </table>
  </div>
  <script src="javascript/lista_studenti.js"></script>
</body>
</html>
